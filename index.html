<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Проект Место" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/jacques-yves_cousteau.png" alt="Жак-Ив Кусто" class="profile__picture">
            <h1 class="profile__name">
                Жак-Ив Куско
            </h1>
            <p class="profile__job">
                Исследователь океана
            </p>
            <button class="page__button profile__edit" type="button">
            </button>
            <button class="page__button profile__add" type="button">
            </button>
        </section>
        <section class="gallery">
            <ul class="cards">
                <li class="cards__item">
                    <img src="./images/pictures/cherkessia.png" alt="Карачаевск" class="cards__image">
                    <h2 class="cards__title">Карачаевск</h2>
                    <button class="page__button cards__like" type="button">
                    </button>
                </li>
                <li class="cards__item">
                    <img src="./images/pictures/elbrus.png" alt="Гора Эльбрус" class="cards__image">
                    <h2 class="cards__title">Гора Эльбрус</h2>
                    <button class="page__button cards__like" type="button">
                    </button>
                </li>
                <li class="cards__item">
                    <img src="./images/pictures/dombai.png" alt="Домбай" class="cards__image">
                    <h2 class="cards__title">Домбай</h2>
                    <button class="page__button cards__like" type="button">
                    </button>
                </li>
                <li class="cards__item">
                    <img src="./images/pictures/elbrus.png" alt="Гора Эльбрус" class="cards__image">
                    <h2 class="cards__title">Гора Эльбрус</h2>
                    <button class="page__button cards__like" type="button">
                    </button>
                </li>
                <li class="cards__item">
                    <img src="./images/pictures/dombai.png" alt="Домбай" class="cards__image">
                    <h2 class="cards__title">Домбай</h2>
                    <button class="page__button cards__like" type="button">
                    </button>
                </li>
                <li class="cards__item">
                    <img src="./images/pictures/cherkessia.png" alt="Карачаево-Черкессия" class="cards__image">
                    <h2 class="cards__title">Карачаево-Черкессия</h2>
                    <button class="page__button cards__like" type="button">
                    </button>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close page__button" type="button">
            </button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="profileEdit" class="profile__edit">
                <input type="text" name="name" class="popup__input popup__input_type_name">
                <input type="text" name="job" class="popup__input popup__input_type_job">
                <input type="submit" class="popup__submit page__button">
            </form>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
