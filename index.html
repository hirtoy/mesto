<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Проект Место" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
        <img class="profile__picture" src="./images/jacques-yves_cousteau.png" alt="Фото Жак-Ив Кусто">
        <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements"></section>

</main>

    <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    
    <div class="popup popup_profile">
        <div class="popup__content">
          <button class="popup__close-button" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form popup__form_profile" action="#" name="profileForm">
              <input class="popup__form-input " type="text" name="name" placeholder="Имя" value="">
              <input class="popup__form-input" type="text" name="job" placeholder="Вид деятельности" value="">
              <button class="popup__tokeep" type="submit">Сохранить</button>
          </form>
      </div>   
    </div>

    <div class="popup popup_card">
      <div class="popup__content">
          <button class="popup__close" id="popup__close_card" type="button"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form popup__form_card" action="#" name="cardForm">
              <input class="popup__form-input popup__form-input_type_name" type="text" name="cardName" placeholder="Новое место" value="">
              <input class="popup__form-input popup__form-input_type_url" type="url" name="cardUrl" placeholder="Ссылка на картинку" value="">
              <button class="popup__tokeep" type="submit">Создать</button>
          </form>
      </div>   
  </div>

    <div class="popup popup_photo">
        <div class="popup__box">
          <button class="popup__close-button" type="button"></button>
          <img class="popup__image" alt="#" src="#">
          <p class="popup__sign"></p>
        </div>
      </div>

      <template id='template-element'>
        <div class="element">
            <img class="element__image" src="#" alt="#">
            <div class="element__content">
              <h2 class="element__title"></h2>
              <button class="element__like" type="button"></button>
            </div>
            <button class="element__delete" type="button"></button>
        </div>
      </template>

    <script src="./scripts/script.js"></script>

</body>
</html>
