<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="keywords" content="html, css, javascript">
		 <!-- <link rel="stylesheet" href="./pages/index.css"> -->
		<title>Место</title>
	<script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>

	<body class="body">
		<div class="page">
			<div class="page__wrapper">
				<header class="header">
					<div class="logo header__logo"></div>
				</header>

				<main class="content">
					<section class="profile">
						<div class="profile__avatar-place">
							<img src="#"  alt="Подождите, загружается" class="profile__avatar">
							<div class="profile__avatar-overlay"></div>
						</div>
							<div class="profile__text">
									<h1 class="profile__name">Жак-Ив Кусто</h1>
									<button type="button" class="profile__edit-button"></button>
								<p class="profile__description">Исследователь океана</p>
							</div>
						<button class="profile__add-button" type="button" id="element__add-button"></button>
					</section>

					<section class="elements"></section>
				</main>

				<footer class="footer">
					<p class="footer__copyright">&copy; 2022 Mesto Russia</p>
				</footer>
			</div>
		</div>

		<div class="popup popup_type_profile" id="profile-editor">
			<div class="popup__window">
				<button
					type="button"
					class="popup__close-button"
					id="profile__editor_close-button"></button>
				<h3 class="popup__heading">Редактировать профиль</h3>
				<form class="popup__form popup__form_edit" name="profile__editor" novalidate>
				    <label class="popup__field">
					    <input
						    class="popup__form-item popup__form-item_value_name"
						    id="name-input"
						    name="name"
						    type="text"
						    placeholder="Жак-Ив Кусто"
						    required
						    minlength="2"
						    maxlength="40"
							value="">
					    <span
						class="popup__form-error name-input-error"
						id="popup__form-item_name"></span>
					</label>
					<label class="popup__field">
					   <input
						    class="popup__form-item popup__form-item_value_description"
						    id="description-input"
						    name="description"
						    type="text"
						    placeholder="Исследователь океана"
						    required
						    minlength="2"
						    maxlength="200"
							value="">
					    <span
						class="popup__form-error description-input-error"
						id="popup__form-item_description"></span>
					</label>
					<button
						class="popup__submit-button popup__profile-submit"
						type="submit">
						Сохранить
					</button>
				</form>
			</div>
		</div>

		<div class="popup" id="place-editor">
			<div class="popup__window">
				<button
					type="button"
					class="popup__close-button"
					id="place__editor_close-button"></button>
				<h3 class="popup__heading popup__heading_place_elements">
					Новое место
				</h3>
				<form class="popup__form popup__form_add" name="element__editor" id="element__editor" novalidate>
					<label class="popup__field">
					    <input
						    class="popup__form-item popup__form-item_place_elements popup__form-item_value_place-name"
						    id="title-input"
						    name="name"
						    type="text"
						    placeholder="Название"
						    required
						    minlength="2"
						    maxlength="30"
							value="">
					    <span
						class="popup__form-error title-input-error"
						id="popup__form-item_place-name"
						style="top: 135px;"></span>
					</label>
					<label class="popup__field">
					    <input
						    class="popup__form-item popup__form-item_place_elements popup__form-item_value_place-url"
						    id="link-input"
						    name="link"
						    type="url"
						    placeholder="Ссылка на картинку"
						    required
							value="">
					    <span
						class="popup__form-error link-input-error"
						id="popup__form-item_place-url"></span>
					</label>
					<button
						class="popup__submit-button popup__submit-button_place_elements"
						type="submit"
						id="popup__submit-button_place_elements">
						Создать
					</button>
				</form>
			</div>
		</div>

		<section class="popup" id="avatar-editor">
			<div class="popup__window">
				<h2 class="popup__heading">Обновить аватар</h2>
				<form class="popup__form popup__form_avatar" name="popup-form-avatar" novalidate>
					<label class="popup__field">
						<input class="popup__form-item popup__form-item_place_elements popup__form-item_value_place-avatar"
						    id="input-link"
							name="avatar"
							type="url"
							placeholder="Ссылка на аватарку"
							equired
							value="">
						<span
						class="popup__form-error link-input-error"
						id="popup__form-item_place-url"></span>
					</label>
					<button
						class="popup__submit-button popup__profile-submit"
						type="submit">
						Сохранить
					</button>
				</form>
				<button
					type="button"
					class="popup__close-button"
					id="profile__editor_close-button"></button>
			</div>
		</section>

		<div class="popup popup_place_photos" id="image-viewer">
			<figure class="figure">
				<button
					type="button"
					class="popup__close-button"
					id="image-viewer_close-button"></button>
				<img
					src="#"
					alt="#"
					class="popup__image"
					id="popup__window_image-viewer">
				<h4 class="popup__image-subtitle" id="popup__image-subtitle"></h4>
      </figure>
		</div>

		<section class="popup popup_place_delete">
			<div class="popup__window">
				<h2 class="popup__heading">Вы уверены?</h2>
				<from class="popup__form">
					<button
						class="popup__submit-button popup__profile-submit"
						type="submit">
						Сохранить
					</button>
				</from>
				<button
					type="button"
					class="popup__close-button"
					id="profile__editor_close-button"></button>
			</div>
		</section>

		<template class="template" id="card">
			<div class="element">
				<button type="button" class="element__remove-button"></button>
				<img src="#" alt="#" class="element__image">
				<div class="element__likes-counter">
					<h2 class="element__title"></h2>
					<button type="button" class="element__heart-icon"></button>
					<p class="element__heart-counter"></p>
				</div>
			</div>
		</template>
 	<!-- <script type="module" src="./pages/index.js"></script> -->
	</body>
</html>
