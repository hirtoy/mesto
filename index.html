<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="keywords" content="html, css, javascript">
		<link rel="stylesheet" href="./pages/index.css">
		<title>Место</title>
	</head>

	<body class="body">
		<div class="page">
			<div class="page__wrapper">
				<header class="header">
					<div class="logo header__logo"></div>
				</header>

				<main class="content">
					<section class="profile">
							<img src="./images/jacques-yves_cousteau.png" alt="Аватар профиля" class="profile__avatar">
							<div class="profile__text">
									<h1 class="profile__name">Жак-Ив Кусто</h1>
									<button type="button" class="profile__edit-button"></button>
								<p class="profile__description">Исследователь океана</p>
							</div>
						<button
							type="button"
							class="profile__add-button"
							id="element__add-button"></button>
					</section>

					<section class="elements"></section>
				</main>

				<footer class="footer">
					<p class="footer__copyright">&copy; 2022 Mesto Russia</p>
				</footer>
			</div>
		</div>

		<div class="popup" id="profile-editor">
			<div class="popup__window">
				<button
					type="button"
					class="popup__close-button"
					id="profile__editor_close-button"></button>
				<h3 class="popup__heading">Редактировать профиль</h3>
				<form class="popup__form" name="profile__editor">
					<input
						class="popup__form-item popup__form-item_value_name"
						id="popup__form-item_value_name"
						name="Name"
						type="text"
						placeholder="Жак-Ив Кусто"
						required
						minlength="2"
						maxlength="40">
					<span
						class="popup__form-error"
						id="popup__form-item_value_name_error"></span>
					<input
						class="popup__form-item popup__form-item_value_description"
						id="popup__form-item_value_description"
						name="Description"
						type="text"
						placeholder="Исследователь океана"
						required
						minlength="2"
						maxlength="200">
					<span
						class="popup__form-error"
						id="popup__form-item_value_description_error"></span>
					<button
						class="popup__submit-button popup__profile-submit"
						type="submit">
						Сохранить
					</button>
				</form>
			</div>
		</div>

		<div class="popup" id="place-editor">
			<div class="popup__window">
				<button
					type="button"
					class="popup__close-button"
					id="place__editor_close-button"></button>
				<h3 class="popup__heading popup__heading_place_elements">
					Новое место
				</h3>
				<form class="popup__form" name="element__editor" id="element__editor">
					<input
						class="popup__form-item popup__form-item_place_elements popup__form-item_value_place-name"
						id="popup__form-item_value_place-name"
						name="Name"
						type="text"
						placeholder="Название"
						required
						minlength="2"
						maxlength="30">
					<span
						class="popup__form-error popup__form-error_place_elements"
						id="popup__form-item_value_place-name_error"
						style="top: 135px;"></span>
					<input
						class="popup__form-item popup__form-item_place_elements popup__form-item_value_place-url"
						id="popup__form-item_value_place-url"
						name="Url"
						type="url"
						placeholder="Ссылка на картинку"
						required>
					<span
						class="popup__form-error popup__form-error_place_elements"
						id="popup__form-item_value_place-url_error"></span>
					<button
						class="popup__submit-button popup__submit-button_place_elements"
						type="submit"
						id="popup__submit-button_place_elements">
						Создать
					</button>
				</form>
			</div>
		</div>

		<div class="popup" id="image-viewer">
			<div class="popup_place_photos popup_place">
				<button
					type="button"
					class="popup__close-button"
					id="image-viewer_close-button"></button>
				<img
					src="#"
					alt="#"
					class="popup__image"
					id="popup__window_image-viewer">
				<h4 class="popup__image-subtitle" id="popup__image-subtitle"></h4>
			</div>
		</div>

		<template class="template">
			<div class="element">
				<button type="button" class="element__remove-button"></button>
				<img src="#" alt="#" class="element__image">
				<div class="element__likes-counter">
					<h2 class="element__title"></h2>
					<button type="button" class="element__heart-icon"></button>
				</div>
			</div>
		</template>

		<script src="scripts/validate.js"></script>
		<script src="scripts/script.js"></script>
	</body>
</html>
